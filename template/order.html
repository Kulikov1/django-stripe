{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DjangoStripe</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script type="text/javascript">
      var total_price = "{{total_price}}"
    </script>
    <script src="{% static 'buy_order.js' %}"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  </head>
  <body>
  <div class="row">
    {% for item in items %}
      <p>Название товара: {{item.item.name}}</p>
      <p>Описание товара: {{item.item.description}}</p>
      <p>Цена товара: {{item.item.price}}</p>
    {% endfor %}
  </div>
  <div class="row">
    <p>Итогова цена: {{total_price}}</p>
  </div>
  <section class="section">
    <div class="container">
      <button class="button is-primary" id="submitBtn">Buy!</button>
    </div>
  </section>
  </body>
</html>
